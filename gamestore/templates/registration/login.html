{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Login | Seed Game Store{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card-bg">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|bootstrap }}
                    <button class="btn btn-primary">Login</button>
                    <a href="{% url 'password-reset' %}" class="btn btn-primary">Forgot Password?</a>
                </form>
                <div style="margin: 20px 0;" class="row">
                    <p>Don't have an account? <a href="{% url 'signup' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
